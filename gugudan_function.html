<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>함수 사용해보기</h1>
    <script>
 
   function gugudan(n) {
    var ret = [];
    for (var i = 1; i <=9; i++){
      ret[i] = n * i;
    }
    return ret;
   }

   function printResult (x, ret) {
    document.write( "<h2>" + x + "단</h2>");
    for(var i=1; i <= 9; i++) {
      document.write(x + " * " + i + " = " + x*i +"<br>");
    }
   }

   function main(){
    for(var n = 2; n <= 9; n++) {
      var result = gugudan(n);
      printResult(n, result);
    }
   }
   main();
    </script>
</body>
</html>
