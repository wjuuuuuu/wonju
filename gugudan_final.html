<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Gugudan4</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
    var n = Number(prompt("구구단 몇 단을 출력할까요?"));
    var x = Number(prompt("구구단을 몇 단까지 출력할까요?"))
    
    document.write("<h2>" + n+ " * " +x + "단</h2>");
    for(var i = 2; i <= n; i ++) {
        document.write("<h3>" + i + "단</h3>");
        for (var a = 1; a <= x; a++){
            document.write(i+" * " + a + " = " + i*a + "<br>");
        }
    }
        
    </script>
</body>
</html>
