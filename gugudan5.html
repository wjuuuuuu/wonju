<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Gugudan4</title>
</head>
<body>
    <h1>구구단</h1>
    출력할 단 : <input type ="text" id ="num">
    <button onclick="display()">확인</button>
    <script>
        function display(){
            var strN = document.getElementById("num").value;
            var n = Number(strN);
        
            if(2<=n && n<=9){
                document.write("<h2>"+ n +"단</h2>")
                for(var i =1; i<10; i++){
                    document.write(n+"*"+i+" = "+n*i+"<br>");
            }
        }
            else{
                document.write("2이상, 9이하의 값만 입력할 수 있습니다.");
            }
        }
    </script>
</body>
</html>
