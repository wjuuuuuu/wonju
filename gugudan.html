<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>gugudan</title>
</head>

<body>
    <h1>2단과 3단</h1>
   
<script>


for(var i =1; i<10; i++){

    document.write("2 * " + i  +" = " + 2*i+"<br>");
   
    
}

for(var i =1; i<10; i++){
    document.write("3 * " + i  +" = " + 3*i+"<br>");
}
    </script>
</body> 
</html>
