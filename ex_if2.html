<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
    <script>
   var s = prompt("문자를 입력해주세요.");
   var s1 = s.toUpperCase();
   var s2 = s.toLowerCase();
   if(s === s1){
    document.write("대문자 문장입니다.");
   } else if( s === s2){
    document.write("소문자 문장입니다.");
   } else{
    document.write("보통 문장입니다.");
   }

    </script>
</body>
</html>
