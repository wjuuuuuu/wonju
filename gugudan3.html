<body>
    <h1>구구단</h1>
    출력할 단수 : <input type = "text" id = "num"><br>
    <button onclick="runGugudan()">확인</button>
    <script>
    function runGugudan(){
        var strN = document.getElementById("num").value;
        var i = Number(strN);
        document.write("<h2>구구단 " + i + "단</h2>")
        for(var n = 1; n<10; n++){
        document.write(i+"*"+n+" = "+i*n+"<br>");
         }


    }
